<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
</head>
<body>
    
    <h1>Legajo Universitario</h1>

    <h2>{{ nombre }} {{ apellido }}</h2>

    <h2>LISTA DE NOTAS:</h2>

    {% for nota in notas %} 
        {% if nota > 5 %}
            <h3 style="color: green"> NOTA: {{ nota }} </h3>
            {% else %}
            <h3 style="color: red"> NOTA: {{ nota }} </h3>
        {% endif %}
    {% endfor %}

</body>
</html>
