<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Registrarse</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/icono.png' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css"/>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'inicio'%}">
                    <img src="{% static 'assets/icono.png' %}" alt="" width="60" height="20" class="d-inline-block align-text-top">
                    Wiki F1
                </a>
                <div class="container">
                    <a class="btn btn-sm btn-outline-secondary" href="{% url 'pilotos'%}">Pilotos</a>
                    <a class="btn btn-sm btn-outline-secondary" href="{% url 'registro' %}"">Registrarse</a>
                </div>
    
            </div>
        </nav>
        
        <div class="container">
            <div class=" mt-5 ">

                <form  class="row g-3" action="{% url 'registro' %}" method="POST"> {% csrf_token %}

                    <div class="col-3 mb-2">
                        <label for="usernameInput" class="form-label">Nombre de Usuario</label>
                        <input type="username" class="form-control" id="usernameInput" placeholder="Nombre de Usuario" name="username">
                    </div>
                    
                    <div class="col-3 mb-2">
                        <label for="passwordInput" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="passwordInput" placeholder="Contraseña" name="password">
                    </div>

                    <div class="col-5 mb-2">
                        <label for="emailInput" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Correo Electrónico" name="email">
                    </div>

                    <div class="col-2    mb-2">
                        <label for="fechaNacInput" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacInput" placeholder="FechaNacimiento" name="fechaNac">
                    </div>
                  

                    <div class="col-2 mb-2">
                        <label for="countryInput" class="form-label">Nacionalidad</label>
                        <input type="country" class="form-control" id="emailInput" placeholder="Nacionalidad" name="pais">
                    </div>

                    <div class="col-3 mt-5">
                        <div class="form-check">
                            <input style="display:inline;" type="checkbox" id="checkTerms" class="form-check">
                            <label  for="checkTerms" class="form-check-label">Acepto los <a href="www.google.com"> Términos y condiciones</a> </label>
                        </div>
                    </div>
                    <div class="col-5 mt-5">
                        <button class="col-3 btn btn-primary" type="submit" value="Registrarse">Registrarse </button>
                    </div>


                </form>
                


            
            </div>
        </div>





        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
