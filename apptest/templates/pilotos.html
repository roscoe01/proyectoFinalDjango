<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Pilotos</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/icono.png' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css"/>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'inicio'%}">
                    <img src="{% static 'assets/icono.png' %}" alt="" width="60" height="20" class="d-inline-block align-text-top">
                    Wiki F1
                </a>
                <div class="container">
                    <a class="btn btn-sm btn-outline-secondary" href="{% url 'pilotos'%}">Pilotos</a>
                    <a class="btn btn-sm btn-outline-secondary" href="{% url 'registro' %}"">Registrarse</a>
                </div>
    
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Pilotos</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Todos los pilotos de la F1, en un solo lugar</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 ">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    {% for piloto in pilotos %}
                    <div class="col mb-5">
                        <div class="card h-40">

                            <img class="card-img-top" src="/static/assets/{{piloto.imagen}}" alt="{{piloto}}" />

                            <div class="card-body ">
                                <div class="text-center">
                                    <h5 class="fw-bolder"> {{piloto.nombre}} {{piloto.apellido}} </h5>

                                </div>
                            </div>

                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-danger mt-auto" href="{% url 'piloto' piloto.id %}">Ver piloto</a></div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            
                
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; PÃ¡gina creada con fines de aprendizaje.</p></div>
        </footer>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
