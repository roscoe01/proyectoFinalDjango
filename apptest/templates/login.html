<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Iniciar Sesion</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/icono.png' %}"/>
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css"/>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'inicio'%}">
                    <img src="{% static 'assets/icono.png' %}" alt="" width="60" height="20" class="d-inline-block align-text-top">
                    Wiki F1
                </a>

                <div class="container">
                    {% if user.is_authenticated %}
                    <a class="btn btn-sm btn-outline-warning ms-5" href="{% url 'pilotos'%}">Pilotos</a>
                    <a class="btn btn-sm btn-outline-danger ms-5" href="{% url 'logout' %}"">Cerrar Sesión</a>
                    {% else %}
                    <a class="btn btn-sm btn-outline-warning ms-5" href="{% url 'registro' %}"">Registrarse</a>
                    <a class="btn btn-sm btn-outline-success ms-5" href="{% url 'login' %}"">Iniciar Sesión</a>
                    {% endif %}
                </div>
    
            </div>
        </nav>


        <div class="form-signin w-25 m-auto mt-5">
            <form action="{% url 'login'  %}" method="POST" > {% csrf_token %}
                <h1 class="h3 mb-3 fw-normal"> <img class="mb-4" src="{% static 'assets/icono.png' %}" alt="" width="120" height="50">Iniciar Sesión</h1>
            
                <p class="text-danger mb-3"> {{mensaje}} </p>
                
                <p class="text-success mb-3"> {{exito}} </p>

                <div class="form-floating mb-3">
                    <input type="username" class="form-control" id="floatingInput" placeholder="Nombre de Usuario" name="username">
                    <label for="floatingInput">Nombre de Usuario</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                    <label for="floatingPassword">Contraseña</label>
                </div>
            
                <div class="checkbox mb-3">
                    <label>
                    <input type="checkbox" value="remember-me"> Recordarme
                    </label>
                </div>
                <button class="w-100 btn btn-warning mb-3" type="submit">Iniciar Sesion</button>
                <span class="text-secondary">Es necesario iniciar sesión para acceder al contenido de la pagina.</span>
            </form>
        </div>


        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>

</html>
